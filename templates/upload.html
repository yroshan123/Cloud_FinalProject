<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üì§ Upload to BigQuery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('https://media.istockphoto.com/id/1273237907/photo/business-financial-concept-with-double-exposure-stock-market-up-trading-line.jpg?s=612x612&w=0&k=20&c=7IcMaykcjV01Qgy84VQyxEdLcdoC3WNCfG9pupUd-SA=') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Inter', sans-serif;
    }

    .upload-box {
      max-width: 700px;
      margin: 100px auto;
      padding: 40px 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      color: white;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 25px;
      text-align: center;
      font-weight: 700;
    }

    label {
      margin-top: 15px;
      font-weight: 500;
    }

    input[type="file"] {
      margin-bottom: 20px;
      background: white;
      color: black;
    }

    .btn-upload {
      background: linear-gradient(45deg, #1E90FF, #00BFFF);
      color: white;
      font-weight: 600;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      transition: 0.3s ease;
    }

    .btn-upload:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #f1f1f1;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .emoji {
      font-size: 1.3rem;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="upload-box">
    <h2>üì§ Upload CSV Files to <strong>BigQuery</strong></h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <label><span class="emoji">üèòÔ∏è</span>Households File</label>
      <input type="file" name="households" class="form-control">

      <label><span class="emoji">üßæ</span>Transactions File</label>
      <input type="file" name="transactions" class="form-control">

      <label><span class="emoji">üì¶</span>Products File</label>
      <input type="file" name="products" class="form-control">

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-upload">üöÄ Upload</button>
      </div>
    </form>

    <div class="text-center">
      <a href="/home">üè† Back to Home</a>
    </div>
  </div>
</body>
</html>
