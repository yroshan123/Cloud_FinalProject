<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üß∫ Basket Analysis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://media.istockphoto.com/id/1273237907/photo/business-financial-concept-with-double-exposure-stock-market-up-trading-line.jpg?s=612x612&w=0&k=20&c=7IcMaykcjV01Qgy84VQyxEdLcdoC3WNCfG9pupUd-SA=') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    .content-box {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 16px;
      padding: 30px;
      margin: 40px auto;
      max-width: 1000px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
    }

    h2, p {
      text-align: center;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.4);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: transparent;
    }

    thead {
      background-color: rgba(255, 255, 255, 0.15);
    }

    thead th {
      color: white;
      padding: 12px;
      text-transform: uppercase;
      text-align: center;
    }

    tbody td {
      color: white;
      padding: 12px;
      text-align: center;
    }

    tbody tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.05);
    }

    tbody tr:hover {
      background-color: rgba(255, 255, 255, 0.08);
    }

    .btn-home {
      background-color: #1d3557;
      border: none;
    }

    .btn-home:hover {
      background-color: #457b9d;
    }
  </style>
</head>
<body>

<div class="container content-box">
  <h2>üß∫ Basket Analysis - Frequent Itemsets</h2>
  <p>Top product combinations that occur together in baskets (min support: 1%)</p>

  <table>
    <thead>
      <tr>
        <th>Itemset</th>
        <th>Support</th>
      </tr>
    </thead>
    <tbody>
      {% for i in itemsets.iterrows() %}
      <tr>
        <td>{{ i[1]['itemsets'] }}</td>
        <td>{{ i[1]['support'] | round(4) }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="text-center mt-4">
    <a href="/home" class="btn btn-primary btn-home">üè† Back to Home</a>
  </div>
</div>

</body>
</html>
