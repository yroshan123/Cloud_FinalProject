<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üîç Search Household</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://media.istockphoto.com/id/1273237907/photo/business-financial-concept-with-double-exposure-stock-market-up-trading-line.jpg?s=612x612&w=0&k=20&c=7IcMaykcjV01Qgy84VQyxEdLcdoC3WNCfG9pupUd-SA=') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .container {
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(8px);
      padding: 30px;
      border-radius: 16px;
      margin-top: 40px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
    }

    form {
      text-align: center;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 6px;
      border: none;
      width: 250px;
      margin-right: 10px;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    table {
      background: rgba(255, 255, 255, 0.07);
      border-radius: 12px;
      overflow: hidden;
      color: white;
      border-collapse: collapse;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    thead th {
      background: linear-gradient(to right, #001f3f, #004080);
      color: #ffffff;
      padding: 12px;
      text-align: left;
    }

    tbody td {
      background: rgba(255, 255, 255, 0.06);
      padding: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    tr:hover td {
      background: rgba(255, 255, 255, 0.15);
      transition: background 0.3s ease;
    }

    a.btn-home {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #17a2b8;
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }

    a.btn-home:hover {
      background-color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîç Search by HSHD_NUM</h2>
    <form method="POST">
      <input type="text" name="hshd_num" placeholder="Enter HSHD_NUM" required>
      <input type="submit" value="Search">
    </form>

    {% if hshd %}
    <h5 class="text-center mb-3">Results for Household <strong>{{ hshd }}</strong></h5>
    <div class="table-responsive">
      <table>
        <thead>
          <tr>
            {% for header in headers %}
            <th>{{ header }}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          {% for row in rows %}
          <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    {% endif %}

    <a href="/home" class="btn-home">üè† Back to Home</a>
  </div>
</body>
</html>
