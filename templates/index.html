<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retail Analytics Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('https://media.istockphoto.com/id/1273237907/photo/business-financial-concept-with-double-exposure-stock-market-up-trading-line.jpg?s=612x612&w=0&k=20&c=7IcMaykcjV01Qgy84VQyxEdLcdoC3WNCfG9pupUd-SA=') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .dashboard {
      max-width: 1100px;
      margin: 80px auto;
      padding: 50px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 25px;
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 40px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      margin-top: 20px;
    }

    .tile {
      padding: 25px 20px;
      font-size: 1.2rem;
      font-weight: 600;
      color: white;
      border-radius: 18px;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.25s ease-in-out;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }

    .tile:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 25px rgba(0,0,0,0.3);
    }

    .upload { background: linear-gradient(45deg, #1E90FF, #4169E1); }
    .datapull { background: linear-gradient(45deg, #636e72, #2d3436); }
    .search { background: linear-gradient(45deg, #2ecc71, #27ae60); }
    .dashboard-tile { background: linear-gradient(45deg, #00bcd4, #0097a7); }
    .basket { background: linear-gradient(45deg, #fbc531, #e1b12c); color: #000; }
    .churn { background: linear-gradient(45deg, #e74c3c, #c0392b); }

    .tile i {
      margin-right: 10px;
      font-size: 1.3rem;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>ğŸ“Š Retail Analytics Dashboard</h1>
    <div class="grid">
      <a href="/upload" class="tile upload"><i>ğŸ“¤</i>Upload Dataset</a>
      <a href="/datapull10" class="tile datapull"><i>ğŸ—ƒï¸</i>Data Pull (HSHD_NUM = 10)</a>
      <a href="/search" class="tile search"><i>ğŸ”</i>Search by HSHD_NUM</a>
      <a href="/dashboard" class="tile dashboard-tile"><i>ğŸ“ˆ</i>Dashboard</a>
      <a href="/basket" class="tile basket"><i>ğŸ›’</i>Frequent Itemsets</a>
      <a href="/churn" class="tile churn"><i>ğŸ§ </i>Churn Prediction</a>
    </div>
  </div>
</body>
</html>
